<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/style.css" rel="stylesheet">
    <title>Crit Game</title>
  </head>
  <body>
    <canvas id="gameCanvas" width="320" height="180"></canvas>

    <button id="settingsButton">Settings</button>
    <div id="controls">

      <input 
        id="attackCountInput" 
        type="number" 
        placeholder="Number of Attacks (for test)" 
        style="width: 180px;"
      />


      <select id="baseCritChanceSelect">

        <option value="0.00">0%</option>
        <option value="0.05">5%</option>
        <option value="0.10">10%</option>
        <option value="0.15">15%</option>
        <option value="0.20">20%</option>
        <option value="0.25">25%</option>
        <option value="0.30">30%</option>
        <option value="0.35">35%</option>
        <option value="0.40">40%</option>
        <option value="0.45">45%</option>
        <option value="0.50">50%</option>
        <option value="0.55">55%</option>
        <option value="0.60">60%</option>
        <option value="0.65">65%</option>
        <option value="0.70">70%</option>
        <option value="0.75">75%</option>
        <option value="0.80">80%</option>
        <option value="0.85">85%</option>
        <option value="0.90">90%</option>
        <option value="0.95">95%</option>
      </select>

      <button id="testButton">Run Test</button>
      <button id="resetButton">Reset Stats</button>
    </div>

    <div id="resultsModal">
      <div id="modalContent">
        <span id="closeModalBtn">&times;</span>

        <pre id="modalResults"></pre>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
